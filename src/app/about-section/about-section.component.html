<section class="about_section layout_padding">
    <div class="container  ">

        <div class="row">
            <div class="col-md-6 ">
                <div class="img-box">
                    <img [src]="AboutSection.aboutImg" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="detail-box">
                    <div class="heading_container">
                        <h2>
                            {{AboutSection.aboutTitle}}
                        </h2>
                    </div>
                    <p>
                        {{AboutSection.aboutText}}
                    </p>
                    <a [href]="AboutSection.aboutLink">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
